    color: var(--ink);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 13px;
    overflow: hidden;

    color: var(--bg);

    font-size: 14px;
    font-weight: 600;
    letter-spacing: 2px;

    color: #fff;
    padding: 3px 10px;
    border-radius: 2px;
    font-weight: 500;
  }

    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 7px 16px;
    border: 1.5px solid;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.15s;

  .btn-primary {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
  }

<h2 class="section">INTRODUCTION</h2>
<p class="para">1. Petitioner-Plaintiff {{PETITIONER_FULL_NAME}} ("Petitioner") is a citizen of {{PETITIONER_COUNTRY}} who has resided in the U.S. for {{PETITIONER_YEARS_IN_US}} years. On information and belief, Immigration and Customs Enforcement ("ICE") officers apprehended him near his home in {{PETITIONER_APPREHENSION_LOCATION}}, on or about {{PETITIONER_APPREHENSION_DATE}}.</p>

<h2 class="section">LEGAL BACKGROUND AND ARGUMENT</h2>
<p class="para">22. The INA prescribes three basic forms of detention for noncitizens in removal proceedings.</p>
<p class="para">23. First, individuals detained pursuant to 8 U.S.C. § 1226(a) are generally entitled to a bond hearing, unless they have been arrested, charged with, or convicted of certain crimes and are subject to mandatory detention. See 8 U.S.C. §§ 1226(a), 1226(c); see also 8 C.F.R. §§ 1003.19(a), 1236.1(d).</p>
<p class="para">24. Second, the INA provides for mandatory detention of noncitizens subject to expedited removal under 8 U.S.C. § 1225(b)(1) as well as other recent arrivals deemed to be "seeking admission" under § 1225(b)(2).</p>
<p class="para">25. Third, the INA authorizes detention of noncitizens who have received a final order of removal, including those in withholding-only proceedings. See 8 U.S.C. § 1231(a)–(b).</p>
<p class="para">26. Thus, in the decades that followed, most people who entered without inspection and were thereafter detained and placed in standard removal proceedings were considered for release on bond and received bond hearings before an IJ, unless their criminal history rendered them ineligible.</p>
<p class="para">27. For decades, long-term residents of the U.S. who entered without inspection and were subsequently apprehended by ICE in the interior of the country have been detained pursuant to § 1226 and entitled to bond hearings before an IJ, unless barred from doing so due to their criminal history.</p>
<p class="para">28. In July 2025, however, ICE began asserting that all individuals who entered without inspection should be considered "seeking admission" and therefore subject to mandatory detention under 8 U.S.C. § 1225(b)(2)(A).</p>
<p class="para">29. On September 5, 2025, the BIA issued a precedential decision adopting this interpretation, despite its departure from the INA's text, federal precedent, and existing regulations. Matter of Yajure Hurtado, 29 I&N Dec. 216 (BIA 2025).</p>
<p class="para">30. Respondents' new legal interpretation is contrary to the statutory framework and its implementing regulations.</p>
<p class="para">31. Courts across the country, including this Court, have rejected this interpretation and instead have consistently found that § 1226, not § 1225(b)(2), authorizes detention of noncitizens who entered without inspection and were later apprehended in the interior of the country. See, e.g., Hasan v. Crawford, No. 1:25-CV-1408 (LMB/IDD), 2025 WL 2682255 (E.D. Va. Sept. 19, 2025); Quispe Ardiles v. Noem, No. 1:25-cv-01382 (E.D. Va. Sept. 30, 2025); Venancio v. Hyde et al, No. 1:25-cv-12616 (D. Mass. Oct. 9, 2025); Artiga v. Genalo, No. 2:25-cv-05208 (E.D.N.Y. Oct. 7, 2025); Sampiao v. Hyde, 2025 WL 2607924 (D. Mass. Sept. 9, 2025); Leal-Hernandez v. Noem, 2025 WL 2430025 (D. Md. Aug. 24, 2025); Lopez Benitez v. Francis, 2025 WL 2371588 (S.D.N.Y. Aug. 13, 2025); Jimenez v. FCI Berlin, Warden, No. 25-cv-326-LM-AJ (D.N.H. Sept. 8, 2025); Kostak v. Trump, 2025 WL 2472136 (W.D. La. Aug. 27, 2025); Cuevas Guzman v. Andrews, 2025 WL 2617256, at *3 n.4 (E.D. Cal. Sept. 9, 2025).</p>
<p class="para">32. Under the Supreme Court's recent decision in Loper Bright v. Raimondo, this Court should independently interpret the statute and give the BIA's expansive interpretation of § 1225(b)(2) no weight, as it conflicts with the statute, regulations, and precedent. 603 U.S. 369 (2024).</p>
<p class="para">33. The detention provisions at § 1226(a) and § 1225(b)(2) were enacted as part of the Illegal Immigration Reform and Immigrant Responsibility Act ("IIRIRA") of 1996, Pub. L. No. 104-208, Div. C, §§ 302–03, 110 Stat. 3009-546. Following IIRIRA, the Executive Office for Immigration Review ("EOIR") issued regulations clarifying that individuals who entered the country without inspection were not considered detained under § 1225, but rather under § 1226(a). See 62 Fed. Reg. 10312, 10323 (Mar. 6, 1997).</p>
<p class="para">34. The statutory context and structure also make clear that § 1226 applies to individuals who have not been admitted and entered without inspection. In 2025, Congress added new mandatory detention grounds to § 1226(c) that apply only to noncitizens who have not been admitted. By specifically referencing inadmissibility for entry without inspection under 8 U.S.C. § 1182(6)(A), Congress made clear that such individuals are otherwise covered by § 1226(a).</p>
<p class="para">35. The Supreme Court has explained that § 1225(b) is concerned "primarily [with those] seeking entry," and is generally imposed "at the Nation's borders and ports of entry." Jennings v. Rodriguez, 583 U.S. 281, 297, 298 (2018). In contrast, Section 1226 "authorizes the Government to detain certain aliens already in the country pending the outcome of removal proceedings." Id. at 289.</p>
<p class="para">36. Furthermore, § 1225(b)(2) specifically applies only to those "seeking admission." Similarly, the implementing regulations at 8 C.F.R. § 1.2 addresses noncitizens who are "coming or attempting to come into the United States." The use of the present progressive tense would exclude noncitizens like Petitioner who are apprehended in the interior years after they entered. See Martinez v. Hyde, 2025 WL 2084238 at *6 (D. Mass. July 24, 2025).</p>
<p class="para">37. Accordingly, the mandatory detention provision of § 1225(b)(2) does not apply to Petitioner, who entered the U.S. years before he was apprehended.</p>

<p class="para">38. Petitioner is a citizen of {{PETITIONER_COUNTRY}}.</p>

<h2 class="section">COUNT I</h2>
<p class="para"><em>Violation of 8 U.S.C. § 1226(a) — Unlawful Denial of Release on Bond</em></p>
<p class="para">44. Petitioner restates and realleges all paragraphs as if fully set forth here.</p>
<p class="para">45. Petitioner may be detained, if at all, pursuant to 8 U.S.C. § 1226(a).</p>
<p class="para">46. Under § 1226(a) and its associated regulations, Petitioner is entitled to a bond hearing. See 8 C.F.R. 236.1(d) & 1003.19(a)-(f).</p>
<p class="para">47. Petitioner has not been, and will not be, provided with a bond hearing as required by law.</p>
<p class="para">48. Petitioner's continuing detention is therefore unlawful.</p>

<h2 class="section">COUNT II</h2>
<p class="para"><em>Violation of the Bond Regulations, 8 C.F.R. §§ 236.1, 1236.1 and 1003.19 — Unlawful Denial of Release on Bond</em></p>
<p class="para">49. Petitioner restates and realleges all paragraphs as if fully set forth here.</p>
<p class="para">50. In 1997, after Congress amended the INA through IIRIRA, EOIR and the then-Immigration and Naturalization Service issued an interim rule explaining that "[d]espite being applicants for admission, [noncitizens] who are present without having been admitted or paroled … will be eligible for bond and bond redetermination." 62 Fed. Reg. at 10323.</p>
<p class="para">51. The application of § 1225(b)(2) to Petitioner unlawfully mandates his continued detention and violates 8 C.F.R. §§ 236.1, 1236.1, and 1003.19.</p>

<h2 class="section">COUNT III</h2>
<p class="para"><em>Violation of Fifth Amendment Right to Due Process</em></p>
<p class="para">52. Petitioner restates and realleges all paragraphs as if fully set forth here.</p>
<p class="para">53. The Fifth Amendment's Due Process Clause prohibits the federal government from depriving any person of "life, liberty, or property, without due process of law." U.S. Const. Amend. V.</p>
<p class="para">54. The Supreme Court has repeatedly emphasized that the Constitution generally requires a hearing before the government deprives a person of liberty or property. Zinermon v. Burch, 494 U.S. 113, 127 (1990).</p>
<p class="para">55. Under the Mathews v. Eldridge framework, the balance of interests strongly favors Petitioner's release.</p>
<p class="para">56. Petitioner's private interest in freedom from detention is profound. See Hamdi v. Rumsfeld, 542 U.S. 507, 529 (2004); Zadvydas v. Davis, 533 U.S. 678, 690 (2001).</p>
<p class="para">57. The risk of erroneous deprivation is exceptionally high. Petitioner {{PETITIONER_CRIMINAL_HISTORY}} and {{PETITIONER_COMMUNITY_TIES}}.</p>
<p class="para">58. The government's interest in detaining Petitioner without due process is minimal. Immigration detention is civil, not punitive. See Zadvydas, 533 U.S. at 690.</p>
<p class="para">59. Furthermore, the "fiscal and administrative burdens" of providing Petitioner with a bond hearing are minimal. See Mathews, 424 U.S. at 334–35.</p>
<p class="para">60. Considering these factors, Petitioner respectfully requests that this Court order his immediate release from custody or provide him with a bond hearing.</p>

<p class="para">WHEREFORE, Petitioner prays that this Court will: (1) Assume jurisdiction over this matter; (2) Set this matter for expedited consideration; (3) Order that Petitioner not be transferred outside of this District; (4) Issue an Order to Show Cause ordering Respondents to show cause why this Petition should not be granted within three days; (5) Declare that Petitioner's detention is unlawful; (6) Issue a Writ of Habeas Corpus ordering Respondents to release Petitioner from custody or provide him with a bond hearing pursuant to 8 U.S.C. § 1226(a) or the Due Process Clause within seven days; (7) Award Petitioner attorney's fees and costs under the Equal Access to Justice Act, and on any other basis justified under law; and (8) Grant any further relief this Court deems just and proper.</p>

// ── Build sidebar ──
function buildSidebar() {
  const sb = document.getElementById('sidebar');
  let html = '<div class="progress-label"><span>Completion</span><span id="progressText">0%</span></div>';
  html += '<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>';

  GROUPS.forEach((g, gi) => {
    html += `<div class="group"><div class="group-title"><span class="num">${gi+1}</span>${g.title}</div>`;
    g.vars.forEach(v => {
      const isTextarea = v.type === 'textarea';
      html += `<div class="field" id="field-${v.key}">`;
      html += `<label for="inp-${v.key}">${v.label}</label>`;
      if (isTextarea) {
        html += `<textarea id="inp-${v.key}" placeholder="${v.placeholder || ''}" oninput="update('${v.key}', this.value)"></textarea>`;
      } else {
        html += `<input id="inp-${v.key}" placeholder="${v.placeholder || ''}" oninput="update('${v.key}', this.value)">`;
      }
      html += `</div>`;
    });
    html += `</div>`;
  });
  sb.innerHTML = html;
}

// ── Update ──
function update(key, val) {
  values[key] = val;
  const field = document.getElementById('field-' + key);
  if (val.trim()) field.classList.add('filled');
  else field.classList.remove('filled');
  renderPreview();
  updateProgress();
}

function updateProgress() {
  const filled = allVarKeys.filter(k => values[k].trim()).length;
  const total = allVarKeys.length;
  const pct = Math.round((filled / total) * 100);
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressText').textContent = pct + '%';
  document.getElementById('statusBadge').textContent = `${filled} / ${total} fields`;
}

// ── Render preview ──
function renderPreview() {
  let html = TEMPLATE;
  allVarKeys.forEach(key => {
    const re = new RegExp('\\{\\{' + key + '\\}\\}', 'g');
    const val = values[key].trim();
    if (val) {
      html = html.replace(re, `<span class="ph resolved">${escHtml(val)}</span>`);
    } else {
      const label = key.replace(/_/g, ' ').replace(/\b\w/g, c => c);
      html = html.replace(re, `<span class="ph">{{${key}}}</span>`);
    }
  });
  document.getElementById('previewWrap').innerHTML = html;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ── Export / Import ──
function exportJSON() {
  const data = JSON.stringify(values, null, 2);
  const blob = new Blob([data], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'habeas-petition-data.json';
  a.click();
  showToast('Exported variable data as JSON');
}

function importJSON() {
  document.getElementById('jsonUpload').click();
}

function handleImport(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(ev) {
    try {
      const data = JSON.parse(ev.target.result);
      Object.keys(data).forEach(key => {
        if (allVarKeys.includes(key)) {
          values[key] = data[key];
          const inp = document.getElementById('inp-' + key);
          if (inp) inp.value = data[key];
          const field = document.getElementById('field-' + key);
          if (data[key].trim()) field.classList.add('filled');
          else field.classList.remove('filled');
        }
      });
      renderPreview();
      updateProgress();
      showToast('Imported ' + Object.keys(data).length + ' fields');
    } catch(err) {
      showToast('Error parsing JSON file');
    }
  };
  reader.readAsText(file);
  e.target.value = '';
}
